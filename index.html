<!DOCTYPE html>
<html>
<head>
    <title>SwimNav Control</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body { 
            font-family: Arial; 
            margin: 20px; 
            text-align: center;
        }
        .control { 
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        select, input { 
            width: 200px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 12px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
        }
        label {
            font-weight: bold;
        }
        .waypoint-manager {
            margin: 20px auto;
            max-width: 600px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .waypoint-list {
            margin-top: 15px;
            background: white;
            border-radius: 4px;
            padding: 10px;
        }
        .waypoint-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .error-message {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>SwimNav Control</h1>
    
    <!-- Check if Web Bluetooth is available -->
    <div id="bluetoothStatus"></div>
    <script>
        if (!navigator.bluetooth) {
            document.getElementById('bluetoothStatus').innerHTML = 
                '<div style="color: red; margin: 10px;">Web Bluetooth is not available. ' +
                'Please use Chrome, Edge, or Opera and ensure Web Bluetooth is enabled.</div>';
        }
    </script>

    <button id="connectBtn" onclick="connect()">Connect to Device</button>
    <div id="bleStatus" class="control">Status: Disconnected</div>

    <!-- Original Controls -->
    <div class="control">
        <label>Error Cone (degrees):</label>
        <select id="errorCone" onchange="sendSetting('errorCone', this.value)" disabled>
            <option value="5">5°</option>
            <option value="6">6°</option>
            <option value="7">7°</option>
            <option value="8">8°</option>
            <option value="9">9°</option>
            <option value="10" selected>10°</option>
            <option value="11">11°</option>
            <option value="12">12°</option>
            <option value="13">13°</option>
            <option value="14">14°</option>
            <option value="15">15°</option>
            <option value="16">16°</option>
            <option value="17">17°</option>
            <option value="18">18°</option>
            <option value="19">19°</option>
            <option value="20">20°</option>
        </select>
    </div>

    <div class="control">
        <label>Waypoint Zone (meters):</label>
        <select id="waypointZone" onchange="sendSetting('waypointZone', this.value)" disabled>
            <option value="5">5m</option>
            <option value="10">10m</option>
            <option value="15" selected>15m</option>
            <option value="20">20m</option>
            <option value="25">25m</option>
            <option value="30">30m</option>
            <option value="35">35m</option>
            <option value="40">40m</option>
            <option value="45">45m</option>
            <option value="50">50m</option>
        </select>
    </div>

    <div class="control">
        <label>Hysteresis Cone (degrees):</label>
        <select id="hystCone" onchange="sendSetting('hystCone', this.value)" disabled>
            <option value="2">2°</option>
            <option value="3" selected>3°</option>
            <option value="4">4°</option>
            <option value="5">5°</option>
            <option value="6">6°</option>
            <option value="7">7°</option>
            <option value="8">8°</option>
            <option value="9">9°</option>
            <option value="10">10°</option>
        </select>
    </div>

    <div class="control">
        <label>Signal Triggers:</label>
        <select id="triggers" onchange="sendSetting('triggers', this.value)" disabled>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <div id="waypointManagerRoot"></div>

    <script type="text/babel">
        const WaypointManager = () => {
            const [waypoints, setWaypoints] = React.useState([]);
            const [currentCoords, setCurrentCoords] = React.useState('');
            const [error, setError] = React.useState('');

            const validateCoordinates = (coordStr) => {
                const coords = coordStr.split(',').map(s => parseFloat(s.trim()));
                if (coords.length !== 2 || isNaN(coords[0]) || isNaN(coords[1])) {
                    throw new Error('Invalid coordinate format');
                }
                const [lat, lon] = coords;
                if (lat < -90 || lat > 90 || lon < -180 || lon > 180) {
                    throw new Error('Coordinates out of range');
                }
                return { lat, lon };
            };

            const addWaypoint = () => {
                try {
                    const coords = validateCoordinates(currentCoords);
                    setWaypoints([...waypoints, coords]);
                    setCurrentCoords('');
                    setError('');
                } catch (err) {
                    setError(err.message);
                }
            };

            const removeWaypoint = (index) => {
                setWaypoints(waypoints.filter((_, i) => i !== index));
            };

            const sendWaypoints = async () => {
                try {
                    for (const wp of waypoints) {
                        const buffer = new ArrayBuffer(9);
                        const view = new DataView(buffer);
                        view.setUint8(0, 5); // Command byte
                        view.setFloat32(1, wp.lat, true);
                        view.setFloat32(5, wp.lon, true);
                        await window.rxCharacteristic.writeValue(buffer);
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                    setWaypoints([]);
                    setError('');
                } catch (err) {
                    setError('Failed to send waypoints: ' + err.message);
                }
            };

            return (
                <div className="waypoint-manager">
                    <h2>Waypoint Management</h2>
                    <div>
                        <input
                            type="text"
                            value={currentCoords}
                            onChange={(e) => setCurrentCoords(e.target.value)}
                            placeholder="42.540340, -83.214491"
                            disabled={!window.rxCharacteristic}
                        />
                        <button 
                            onClick={addWaypoint}
                            disabled={!window.rxCharacteristic}
                        >
                            Add Waypoint
                        </button>
                    </div>
                    {error && <div className="error-message">{error}</div>}
                    <div className="waypoint-list">
                        {waypoints.map((wp, index) => (
                            <div key={index} className="waypoint-item">
                                <span>
                                    {wp.lat.toFixed(6)}, {wp.lon.toFixed(6)}
                                </span>
                                <button onClick={() => removeWaypoint(index)}>Remove</button>
                            </div>
                        ))}
                    </div>
                    {waypoints.length > 0 && (
                        <div>
                            <button onClick={sendWaypoints}>Send All Waypoints</button>
                            <button onClick={() => setWaypoints([])}>Clear All</button>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(
            <WaypointManager />,
            document.getElementById('waypointManagerRoot')
        );
    </script>

    <script>
        let bleDevice = null;
        let txCharacteristic = null;
        let rxCharacteristic = null;

        // Enable or disable all controls
        function setControlsState(enabled) {
            document.getElementById('errorCone').disabled = !enabled;
            document.getElementById('waypointZone').disabled = !enabled;
            document.getElementById('hystCone').disabled = !enabled;
            document.getElementById('triggers').disabled = !enabled;
            window.rxCharacteristic = enabled ? rxCharacteristic : null;
            // Force React component to update
            ReactDOM.render(
                <WaypointManager />,
                document.getElementById('waypointManagerRoot')
            );
        }

        async function connect() {
            try {
                console.log('Requesting device...');
                document.getElementById('bleStatus').textContent = 'Status: Connecting...';

                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{name: 'SwimNav'}],
                    optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
                });

                console.log('Device selected:', bleDevice.name);

                const server = await bleDevice.gatt.connect();
                console.log('Server connected');

                const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
                console.log('Service found');
                
                rxCharacteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
                txCharacteristic = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');
                console.log('Characteristics obtained');

                await txCharacteristic.startNotifications();
                txCharacteristic.addEventListener('characteristicvaluechanged', handleData);
                console.log('Notifications started');
                
                document.getElementById('bleStatus').textContent = 'Status: Connected';
                document.getElementById('connectBtn').textContent = 'Disconnect';
                document.getElementById('connectBtn').onclick = disconnect;
                
                setControlsState(true);
                
                // Request current values
                console.log('Requesting device status...');
                sendCommand(7, 0);
                
            } catch(error) {
                console.error('Connection error:', error);
                document.getElementById('bleStatus').textContent = 'Status: Error - ' + error;
                setControlsState(false);
            }
        }

        async function disconnect() {
            if (bleDevice) {
                await bleDevice.gatt.disconnect();
            }
            document.getElementById('bleStatus').textContent = 'Status: Disconnected';
            document.getElementById('connectBtn').textContent = 'Connect';
            document.getElementById('connectBtn').onclick = connect;
            setControlsState(false);
        }

        function handleData(event) {
            console.log('Data received');
            const value = event.target.value;
            const data = new Uint8Array(value.buffer);
            console.log('Received data:', Array.from(data));
            
            if (data[0] === 0xFF && data.length === 5) {
                console.log('Status packet received:', data);
                document.getElementById('errorCone').value = data[1].toString();
                document.getElementById('waypointZone').value = data[2].toString();
                document.getElementById('hystCone').value = data[3].toString();
                document.getElementById('triggers').value = data[4].toString();
            }
        }

        function sendCommand(cmd, value) {
            if (!rxCharacteristic) {
                console.log('Not connected');
                return;
            }
            const data = new Uint8Array([cmd, value]);
            console.log('Sending command:', Array.from(data));
            return rxCharacteristic.writeValue(data);
        }

        function sendSetting(type, value) {
            let cmd;
            switch(type) {
                case 'errorCone': cmd = 1; break;
                case 'waypointZone': cmd = 2; break;
                case 'hystCone': cmd = 3; break;
                case 'triggers': cmd = 4; break;
                default: return;
            }
            sendCommand(cmd, parseInt(value));
        }

        // Handle disconnect event
        if (bleDevice) {
            bleDevice.addEventListener('gattserverdisconnected', () => {
                console.log('Device disconnected');
                setControlsState(false);
                document.getElementById('bleStatus').textContent = 'Status: Disconnected';
                document.getElementById('connectBtn').textContent = 'Connect';
                document.getElementById('connectBtn').onclick = connect;
            });
        }
    </script>
</body>
</html>
