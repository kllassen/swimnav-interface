    <script>
        // Define variables for map functionality
        let map;
        let mapMarkers = [];
        let waypointMarkers = [];

        function loadGoogleMapsScript() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyDjWeOxmlkMVnZcV54-wbtunWFVluHtoN0&callback=initMap&loading=async`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: 42.540340, lng: -83.214491 },
                mapTypeId: 'hybrid',
                tilt: 0,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    position: google.maps.ControlPosition.TOP_RIGHT
                }
            });

            map.addListener('click', function(event) {
                const lat = event.latLng.lat();
                const lng = event.latLng.lng();
                document.getElementById('wpCoords').value = `${lat}, ${lng}`;
                
                removeMapMarkers();
                const marker = new google.maps.Marker({
                    position: event.latLng,
                    map: map,
                    animation: google.maps.Animation.DROP
                });
                mapMarkers.push(marker);
            });
        }

        function removeMapMarkers() {
            for (let marker of mapMarkers) {
                marker.setMap(null);
            }
            mapMarkers = [];
        }

        // Add listener to load map when page loads
        window.addEventListener('load', loadGoogleMapsScript);
    </script>

    <script>
        // File transfer command constants
        const FILE_XFER_START = 0xAD;  // Transfer start marker
        const FILE_XFER_ACK = 0xAE;    // Acknowledgment
        const FILE_XFER_DATA = 0xAF;   // Data packet
        const FILE_XFER_END = 0xB0;    // Transfer end marker
        const FILE_XFER_ABORT = 0xB1;  // Abort transfer
        
        // File transfer state
        let fileTransfer = {
            active: false,
            filename: '',
            fileSize: 0,
            bytesReceived: 0,
            currentPacketId: 0,
            downloadBuffer: '',
            startTime: 0,
            progressInterval: null
        };
        
        let bleDevice = null;
        let txCharacteristic = null;
        let rxCharacteristic = null;
        let waypoints = [];
        let downloadBuffer = '';
        let isDownloading = false;
        let expectedWaypoints = 0;
        let receivedWaypoints = 0;
        let currentFilename = '';
        let downloadProgress = 0;
        let deviceFilename = '';
        let userRequestedFilename = '';
        let expectedSessions = 0;
        let receivedSessions = 0;
        let currentSessionInfo = null;
        let currentDownloadIndex = 0;
        let availableSessions = [];
        let selectedSessions = [];
        let lastPacketId = 0;

        async function sendAck(packetId) {
            if (!rxCharacteristic) return false;
            
            const ackPacket = new Uint8Array([
                0xAA,  // ACK flag
                (packetId >> 8) & 0xFF,  // High byte of packet ID
                packetId & 0xFF          // Low byte of packet ID
            ]);
            
            try {
                await rxCharacteristic.writeValue(ackPacket);
                console.log('Sent ACK for packet:', packetId);
                return true;
            } catch (error) {
                console.error('Error sending ACK:', error);
                return false;
            }
        }

        function waitForAck(timeout) {
            return new Promise((resolve) => {
                const startTime = Date.now();
                
                function checkData(event) {
                    const value = event.target.value;
                    const data = new Uint8Array(value.buffer);
                    
                    if (data[0] === 0xAA) {  // ACK flag
                        txCharacteristic.removeEventListener('characteristicvaluechanged', checkData);
                        resolve(true);
                        return;
                    }
                }
                
                txCharacteristic.addEventListener('characteristicvaluechanged', checkData);
                
                setTimeout(() => {
                    txCharacteristic.removeEventListener('characteristicvaluechanged', checkData);
                    resolve(false);
                }, timeout);
            });
        }
        
        function calculateCRC16(data) {
            let crc = 0xFFFF;
            for (let i = 0; i < data.length; i++) {
                crc ^= data[i] << 8;
                for (let j = 0; j < 8; j++) {
                    if (crc & 0x8000) {
                        crc = (crc << 1) ^ 0x1021;
                    } else {
                        crc <<= 1;
                    }
                }
            }
            return crc & 0xFFFF;
        }
        
        async function sendPacketWithRetry(data, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                const checksum = calculateCRC16(data);
                const packetWithChecksum = new Uint8Array(data.length + 4);  // +4 for ID and checksum
                
                // Add packet ID (2 bytes)
                packetWithChecksum[0] = (lastPacketId >> 8) & 0xFF;
                packetWithChecksum[1] = lastPacketId & 0xFF;
                
                // Add data
                packetWithChecksum.set(data, 2);
                
                // Add checksum (2 bytes)
                packetWithChecksum[data.length + 2] = (checksum >> 8) & 0xFF;
                packetWithChecksum[data.length + 3] = checksum & 0xFF;
                
                await rxCharacteristic.writeValue(packetWithChecksum);
                
                // Wait for ACK
                const ack = await waitForAck(1000); // 1 second timeout
                if (ack) {
                    lastPacketId++;
                    return true;
                }
            }
            return false;
        }
        
        function setControlsState(enabled) {

            document.getElementById('downloadBtn').disabled = !enabled;
        }

        async function connect() {
            try {
                console.log('Requesting device...');
                document.getElementById('bleStatus').textContent = 'Status: Connecting...';
        
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{name: 'SwimNav'}],
                    optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
                });
        
                const server = await bleDevice.gatt.connect();
                console.log("Connected to BLE server.");
                
                // Note: Web Bluetooth API doesn't support explicit MTU requests
                // The ESP32 will negotiate MTU automatically during connection
                console.log("Connected to GATT server - MTU negotiation handled by device");
                
                const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
                
                rxCharacteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
                txCharacteristic = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');
        
                await txCharacteristic.startNotifications();
                txCharacteristic.addEventListener('characteristicvaluechanged', handleData);
        
                
                document.getElementById('bleStatus').textContent = 'Status: Connected';
                document.getElementById('connectBtn').textContent = 'Disconnect';
                document.getElementById('connectBtn').onclick = disconnect;
                
                setControlsState(true);
                
                console.log('Requesting device status...');
                await sendCommand(7, 0);
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                console.log('Requesting stored waypoints...');
                document.getElementById('loading-message').style.display = 'block';
                await sendCommand(8, 0);
                
            } catch(error) {
                console.error(error);
                document.getElementById('bleStatus').textContent = 'Status: Error - ' + error;
                setControlsState(false);
            }
        }

        async function disconnect() {
            if (bleDevice) {
                await bleDevice.gatt.disconnect();
            }
            document.getElementById('bleStatus').textContent = 'Status: Disconnected';
            document.getElementById('connectBtn').textContent = 'Connect';
            document.getElementById('connectBtn').onclick = connect;
            setControlsState(false);
            waypoints = [];
            updateWaypointsList();
        }
        
        async function handleData(event) {
            const value = event.target.value;
            const data = new Uint8Array(value.buffer);
            
            if (data.length < 1) return;
            
            const command = data[0];
            
            // Handle file transfer commands first
            if (command === FILE_XFER_START) {
                await handleTransferStart(data);
                return;
            }
            else if (command === FILE_XFER_DATA) {
                await handleTransferData(data);
                return;
            }
            else if (command === FILE_XFER_END) {
                await handleTransferEnd(data);
                return;
            }
            
            // Try to decode as text first (for better debugging)
            let dataString = '';
            try {
                dataString = new TextDecoder().decode(data);
                // Only log if it's printable text
                if (/^[\x20-\x7E]+$/.test(dataString)) {
                    console.log('Received text data:', dataString);
                }
            } catch (e) {
                // Ignore decoding errors
            }
            
            // Handle file download protocol
            if (isDownloading || dataString.startsWith('START')) {
                // Check for text markers
                if (dataString === 'START_FILE') {
                    console.log('Received START_FILE marker');
                    downloadBuffer = '';
                    downloadProgress = 0;
                    isDownloading = true;
                    updateDownloadStatus(`Downloading ${availableSessions[currentDownloadIndex].filename}... 0%`);
                }
                else if (dataString === 'END_FILE') {
                    console.log('Received END_FILE marker, download complete');
                    await handleDownloadComplete();
                    isDownloading = false;
                }
                else if (dataString.startsWith('PROGRESS_')) {
                    const progressPart = dataString.split('_')[1];
                    if (progressPart && !isNaN(parseInt(progressPart))) {
                        downloadProgress = parseInt(progressPart);
                        updateDownloadStatus(`Downloading ${availableSessions[currentDownloadIndex].filename}... ${downloadProgress}%`);
                        console.log(`Download progress: ${downloadProgress}%`);
                    }
                }
                else if (dataString.startsWith('CHUNK_')) {
                    // This is just a chunk marker, we can ignore the marker itself
                    console.log('Received chunk marker:', dataString);
                }
                else if (isDownloading) {
                    // This is actual file data
                    // Decode as text for CSV files
                    try {
                        const textDecoder = new TextDecoder();
                        const logData = textDecoder.decode(data);
                        downloadBuffer += logData;
                        console.log(`Added data chunk of ${data.length} bytes, buffer size: ${downloadBuffer.length}`);
                    } catch (e) {
                        console.error('Error decoding data chunk:', e);
                    }
                }
                
                return; // Skip regular packet processing when in download mode
            }
            
            // Regular packets when not downloading
            console.log('Received regular packet type:', data[0].toString(16));
            console.log('Packet data:', Array.from(data).map(b => b.toString(16)));
            
            if (data[0] === 0xFF && data.length === 5) {
                document.getElementById('errorCone').value = data[1].toString();
                document.getElementById('waypointZone').value = data[2].toString();
                document.getElementById('hystCone').value = data[3].toString();
                document.getElementById('triggers').value = data[4].toString();
            }
            else if (data[0] === 0xFF && data.length === 2) {
                expectedWaypoints = data[1];
                receivedWaypoints = 0;
                waypoints = [];
                if (expectedWaypoints === 0) {
                    document.getElementById('loading-message').style.display = 'none';
                    updateWaypointsList();
                }
            }
            else if (data[0] === 0xFE && data.length === 9) {
                const view = new DataView(data.buffer);
                const lat = view.getFloat32(1, true);
                const lon = view.getFloat32(5, true);
                waypoints.push({ lat, lon });
                receivedWaypoints++;
                
                if (receivedWaypoints >= expectedWaypoints) {
                    document.getElementById('loading-message').style.display = 'none';
                    updateWaypointsList();
                }
            }
            
            if (data[0] === 10) {  // CMD_FILE_LIST response
                const fileCount = data[1];
                availableSessions = [];
                expectedSessions = fileCount;
                receivedSessions = 0;
                console.log(`Detected ${fileCount} available log files`);
            
                if (fileCount === 0) {
                    updateDownloadStatus('No log files found on device');
                }
            } 
            else if (data[0] >= 0x30 && data[0] <= 0x39) {  // If first byte is ASCII (likely filename)
                const decoder = new TextDecoder();
                const fileInfo = decoder.decode(data);
                console.log(`Received file info: ${fileInfo}`);
            
                const parts = fileInfo.split(',');
                if (parts.length === 2) {
                    availableSessions.push({ filename: parts[0], size: parseInt(parts[1]) });
                    receivedSessions++;
                }
            
                if (receivedSessions >= expectedSessions) {
                    console.log("All file names received:", availableSessions);
                    showSessionsList(availableSessions);  // Update UI with files
                }
            }
            else if (data[0] === 0xF9) {  // Filename packet
                const decoder = new TextDecoder();
                const filename = decoder.decode(data.slice(1)).replace(/\0/g, '').trim();
                if (filename.length > 0) {
                    currentSessionInfo = { filename: filename, size: 0, records: 0 };
                }
            } 
            else if (data[0] === 0xF8) {  // File info packet
                if (!currentSessionInfo) return;
            
                console.log('Raw file info packet data:', Array.from(data).map(b => b.toString(16)).join(' '));
            
                const view = new DataView(data.buffer);
            
                // File size correction: read bytes individually to ensure proper little-endian interpretation
                const size = (view.getUint8(5) << 24) | (view.getUint8(4) << 16) | (view.getUint8(3) << 8) | view.getUint8(2);
                
                // Read 16-bit little-endian record count from bytes 6-7
                const records = view.getUint16(6, true);
            
                console.log(`Parsed file info: ${currentSessionInfo.filename}, Size: ${size} bytes, Records: ${records}`);
            
                currentSessionInfo.size = size;
                currentSessionInfo.records = records;
                availableSessions.push({ ...currentSessionInfo });
            
                currentSessionInfo = null;
                receivedSessions++;
            
                if (receivedSessions === expectedSessions) {
                    document.getElementById('sessionOverlay').style.display = 'block';
                    document.getElementById('sessionDialog').style.display = 'block';
                    showSessionsList(availableSessions);
                }
            }
        }

        function sendCommand(cmd, value) {
            if (!rxCharacteristic) {
                console.log('Not connected');
                return;
            }
            const data = new Uint8Array([cmd, value]);
            return rxCharacteristic.writeValue(data);
        }

        function sendSetting(type, value) {
            let cmd;
            switch(type) {
                case 'errorCone': cmd = 1; break;
                case 'waypointZone': cmd = 2; break;
                case 'hystCone': cmd = 3; break;
                case 'triggers': cmd = 4; break;
                default: return;
            }
            sendCommand(cmd, parseInt(value));
        }

        function validateCoordinates(coordsStr) {
            const coords = coordsStr.split(',').map(s => parseFloat(s.trim()));
            
            if (coords.length !== 2 || isNaN(coords[0]) || isNaN(coords[1])) {
                throw new Error('Please enter valid coordinates in format: latitude, longitude');
            }
            
            const [lat, lon] = coords;
            if (lat < -90 || lat > 90 || lon < -180 || lon > 180) {
                throw new Error('Invalid coordinate ranges. Latitude must be between -90 and 90, Longitude between -180 and 180');
            }

            return { lat, lon };
        }

        function addWaypoint() {
            try {
                const coordsStr = document.getElementById('wpCoords').value.trim();
                const { lat, lon } = validateCoordinates(coordsStr);

                document.getElementById('error-message').textContent = '';
                
                updateWaypointsList();

            }
        }

        function updateWaypointsList() {
            if (waypointMarkers) {
                waypointMarkers.forEach(marker => marker.setMap(null));
                waypointMarkers = [];
            }
            
            const listElement = document.getElementById('waypoint-list');
            if (waypoints.length === 0) {
                listElement.style.display = 'none';
                return;
            }

            listElement.style.display = 'block';
            listElement.innerHTML = waypoints.map((wp, index) => {
                if (map) {
                    const marker = new google.maps.Marker({
                        position: { lat: wp.lat, lng: wp.lon },
                        map: map,
                        label: (index + 1).toString()
                    });
                    waypointMarkers.push(marker);
                }

                let label;
                if (waypoints.length === 1) {
                    label = "Start/Finish";
                } else if (index === 0) {
                    label = "Start";
                } else if (index === waypoints.length - 1) {
                    label = "Finish";
                } else {
                    label = `Waypoint ${index}`;
                }

                const upButton = index === 0 ? '' : 
                    `<button onclick="moveWaypoint(${index}, 'up')" class="move-btn">↑</button>`;
                const downButton = index === waypoints.length - 1 ? '' : 
                    `<button onclick="moveWaypoint(${index}, 'down')" class="move-btn">↓</button>`;

                return `
                    <div class="waypoint-item">
                        <span><strong>${label}:</strong> ${wp.lat.toFixed(6)}, ${wp.lon.toFixed(6)}</span>
                        <div class="waypoint-actions">
                            ${upButton}
                            ${downButton}
                            <button onclick="removeWaypoint(${index})" class="remove-btn">Del</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function removeWaypoint(index) {
            waypoints.splice(index, 1);
            updateWaypointsList();
        }

        async function sendWaypoints() {
            try {
                if (waypoints.length < 2) {
                    document.getElementById('error-message').textContent = 'Minimum 2 waypoints required';
                    return;
                }
                if (waypoints.length > 99) {
                    document.getElementById('error-message').textContent = 'Maximum 99 waypoints allowed';
                    return;
                }
        
                await sendCommand(6, 0);
                await new Promise(resolve => setTimeout(resolve, 100));
                
                for (const wp of waypoints) {
                    const buffer = new ArrayBuffer(9);
                    const view = new DataView(buffer);
                    view.setUint8(0, 5);
                    view.setFloat32(1, wp.lat, true);
                    view.setFloat32(5, wp.lon, true);
                    
                    await rxCharacteristic.writeValue(buffer);
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                document.getElementById('error-message').textContent = 'Waypoints successfully sent to device';
                document.getElementById('error-message').style.color = 'green';
                
                setTimeout(() => {
                    document.getElementById('error-message').textContent = '';
                    document.getElementById('error-message').style.color = 'red';
                }, 5000);
                
                waypoints = [];
                updateWaypointsList();
                setTimeout(() => sendCommand(8, 0), 100);
            } catch(error) {
                document.getElementById('error-message').textContent = 'Error sending waypoints: ' + error.message;
            }
        }
        
        function clearWaypoints() {
            sendCommand(6, 0);
            waypoints = [];
            updateWaypointsList();
        }

        async function downloadData() {
            if (!rxCharacteristic) {
                console.log('Not connected');
                return;
            }
            
            isDownloading = false;  // Changed to false until actual download starts
            downloadBuffer = '';
            availableSessions = [];  // Reset the sessions array
            updateDownloadStatus('Reading available sessions...');
            
            console.log('Requesting session list from device...');
            await sendCommand(10, 0);
        }

        async function startDownloadingSession(sessions) {
            if (!sessions || sessions.length === 0) return;
            
            try {
                currentDownloadIndex = 0;  // Reset index before starting
                await requestNextSession(sessions);
            } catch (error) {
                console.error('Error starting download:', error);
                updateDownloadStatus('Download failed: ' + error.message);
                isDownloading = false;
            }
        }
        
        // Function to request the next session for download
        async function requestNextSession(sessions) {
            if (!sessions || !Array.isArray(sessions)) {
                console.error('Invalid sessions array:', sessions);
                isDownloading = false;
                updateDownloadStatus('Download error: Invalid session data');
                return;
            }
        
            if (currentDownloadIndex >= sessions.length) {
                console.log('All downloads complete');
                isDownloading = false;
                updateDownloadStatus('All downloads complete!');
                return;
            }
        
            const session = sessions[currentDownloadIndex];
            if (!session || !session.filename) {
                console.error('Invalid session at index:', currentDownloadIndex);
                isDownloading = false;
                updateDownloadStatus('Download error: Invalid session');
                return;
            }
        
            console.log('Starting download for session:', {
                index: currentDownloadIndex,
                total: sessions.length,
                filename: session.filename,
                size: session.size
            });
            
            updateDownloadStatus(`Downloading ${session.filename}...`);
        
            try {
                const encoder = new TextEncoder();
                const filenameBytes = encoder.encode(session.filename);
                const cmdBuffer = new Uint8Array(filenameBytes.length + 1);
                cmdBuffer[0] = 9;  // Command 9 - Start download
                cmdBuffer.set(filenameBytes, 1);
        
                await rxCharacteristic.writeValue(cmdBuffer);
                console.log('Download request sent for:', session.filename);
            } catch (error) {
                console.error('Failed to send download request:', error);
                updateDownloadStatus(`Error downloading ${session.filename}`);
            }
        }
        
        async function handleDownloadComplete() {
            const session = availableSessions[currentDownloadIndex];
            console.log('Download complete for session:', session);
            
            if (session && downloadBuffer) {
                try {
                    // Add metadata as comments at the top of the file
                    const metadata = [
                        `# File: ${session.filename}`,
                        `# Size: ${(session.size / 1024).toFixed(2)} KB`,
                        `# Records: ${session.records}`,
                        `# Downloaded: ${new Date().toISOString()}`,
                        ''
                    ].join('\n');
                    
                    // Combine metadata with the downloaded data
                    const processedData = metadata + downloadBuffer;
                    
                    // Save the file
                    const blob = new Blob([processedData], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = session.filename.startsWith('/') ? 
                                session.filename.substring(1) : session.filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    console.log(`File ${session.filename} saved successfully`);
                } catch (error) {
                    console.error('Error saving file:', error);
                    updateDownloadStatus(`Error saving file: ${error.message}`);
                }
            } else {
                console.warn('No data received or session information missing');
            }
            
            downloadBuffer = '';
            currentDownloadIndex++;
            
            // Only continue if there are more selected sessions to download
            if (currentDownloadIndex < availableSessions.length) {
                await requestNextSession(availableSessions);
            } else {
                isDownloading = false;
                updateDownloadStatus('Downloads complete!');
            }
        }

        function moveWaypoint(index, direction) {

                [waypoints[index], waypoints[index + 1]] = [waypoints[index + 1], waypoints[index]];

                .map(checkbox => {

        // New function to handle single session download
        async function startDownloadingSingleSession(session) {
            if (!session) return;
        
            try {
                console.log('Requesting download for:', session.filename);
                updateDownloadStatus(`Preparing to download ${session.filename}...`);
        
                // Ensure BLE connection is active before sending the request
                if (!rxCharacteristic) {
                    console.error("BLE not connected! Cannot send download request.");
                    updateDownloadStatus("Download failed: BLE not connected.");
                    isDownloading = false;
                    return;
                }
        
                console.log("BLE Connection Status: Ready to send download request.");
                
                // Reset download state
                downloadBuffer = '';
                downloadProgress = 0;
                isDownloading = true;
                
                // Use smaller chunks for more reliable transmission
                const cmdBuffer = new Uint8Array([9]); // Just command 9
                console.log('Sending command byte 9');
                
                try {
                    // Try without response first (more reliable for small packets)
                    await rxCharacteristic.writeValueWithoutResponse(cmdBuffer);
                } catch (e) {
                    console.log('Falling back to normal write:', e);
                    await rxCharacteristic.writeValue(cmdBuffer);
                }
                
                // Add a small delay
                await new Promise(resolve => setTimeout(resolve, 200));
                
                // Get only the filename part (no path)
                let filename = session.filename;
                if (filename.includes('/')) {
                    filename = filename.split('/').pop();
                }
                
                console.log('Sending filename (simplified):', filename);
                const filenameBuffer = new TextEncoder().encode(filename);
                
                try {
                    // Try without response
                    await rxCharacteristic.writeValueWithoutResponse(filenameBuffer);
                } catch (e) {
                    console.log('Falling back to normal write for filename:', e);
                    await rxCharacteristic.writeValue(filenameBuffer);
                }
                
                console.log('Download request completed');
            } catch (error) {
                console.error('Failed to send request:', error);
                updateDownloadStatus('Download failed: ' + error.message);
                isDownloading = false;
            }
        }

        // Send acknowledgment for a file transfer packet
        async function sendAck(packetId) {
            if (!rxCharacteristic) {
                console.error('BLE not connected, cannot send ACK');
                return false;
            }
            
            const ackPacket = new Uint8Array([
                FILE_XFER_ACK,
                (packetId >> 8) & 0xFF,
                packetId & 0xFF
            ]);
            
            try {
                await rxCharacteristic.writeValue(ackPacket);
                console.log(`Sent ACK for packet ${packetId}`);
                return true;
            } catch (error) {
                console.error('Error sending ACK:', error);
                return false;
            }
        }

        // Handle start of file transfer
        async function handleTransferStart(data) {
            if (data.length < 8) {
                console.error('Invalid start packet length');
                return;
            }
            
            const view = new DataView(data.buffer);
            const packetId = (view.getUint8(1) << 8) | view.getUint8(2);
            const fileSize = (view.getUint8(3) << 24) | (view.getUint8(4) << 16) | 
                            (view.getUint8(5) << 8) | view.getUint8(6);
            const filenameLen = view.getUint8(7);
            
            if (data.length < 8 + filenameLen) {
                console.error('Filename truncated in start packet');
                return;
            }
            
            const decoder = new TextDecoder();
            const filename = decoder.decode(data.subarray(8, 8 + filenameLen));
            
            console.log(`File transfer starting: ${filename}, size: ${fileSize} bytes`);
            
            // Initialize file transfer state
            fileTransfer = {
                active: true,
                filename: filename,
                fileSize: fileSize,
                bytesReceived: 0,
                currentPacketId: packetId,
                downloadBuffer: '',
                startTime: Date.now(),
                progressInterval: null
            };
            
            // Start progress reporting
            fileTransfer.progressInterval = setInterval(() => {
                if (fileTransfer.active) {
                    const percentComplete = Math.floor((fileTransfer.bytesReceived / fileTransfer.fileSize) * 100);
                    updateDownloadStatus(`Downloading ${fileTransfer.filename}... ${percentComplete}%`);
                }
            }, 500);
            
            // Send acknowledgment
            await sendAck(packetId);
        }

        // Handle data packet
        async function handleTransferData(data) {
            if (!fileTransfer.active) {
                console.error('Received data packet but no transfer is active');
                return;
            }
            
            if (data.length < 9) {
                console.error('Invalid data packet length');
                return;
            }
            
            const view = new DataView(data.buffer);
            const packetId = (view.getUint8(1) << 8) | view.getUint8(2);
            const offset = (view.getUint8(3) << 24) | (view.getUint8(4) << 16) | 
                          (view.getUint8(5) << 8) | view.getUint8(6);
            const chunkSize = (view.getUint8(7) << 8) | view.getUint8(8);
            
            console.log(`Received data packet ${packetId}: offset=${offset}, size=${chunkSize}`);
            
            if (packetId !== fileTransfer.currentPacketId + 1) {
                console.error(`Unexpected packet ID: got=${packetId}, expected=${fileTransfer.currentPacketId + 1}`);
                await sendAck(fileTransfer.currentPacketId); // Re-acknowledge last good packet
                return;
            }
            
            if (offset !== fileTransfer.bytesReceived) {
                console.error(`Offset mismatch: got=${offset}, expected=${fileTransfer.bytesReceived}`);
                await sendAck(fileTransfer.currentPacketId);
                return;
            }
            
            if (data.length < 9 + chunkSize) {
                console.error('Data chunk truncated');
                await sendAck(fileTransfer.currentPacketId);
                return;
            }
            
            // Add this line to log raw bytes
            console.log("Raw chunk bytes:", Array.from(data.subarray(9, 9 + chunkSize)).map(b => b.toString(16)));
            
            // Process data chunk
            try {
                const decoder = new TextDecoder('utf-8', {fatal: true});
                const chunk = decoder.decode(data.subarray(9, 9 + chunkSize));
                
                // Remove any null bytes before adding to buffer
                const cleanChunk = chunk.replace(/\0/g, '');
                fileTransfer.downloadBuffer += cleanChunk;
                
                fileTransfer.bytesReceived += chunkSize;
                fileTransfer.currentPacketId = packetId;
                
                // Send acknowledgment
                await sendAck(packetId);
            } catch (error) {
                console.error('Error processing data chunk:', error);
                await sendAck(fileTransfer.currentPacketId);
            }
        }

        // Handle end of transfer
        async function handleTransferEnd(data) {
            if (!fileTransfer.active) {
                console.error('Received end packet but no transfer is active');
                return;
            }
            
            if (data.length < 3) {
                console.error('Invalid end packet length');
                return;
            }
            
            const view = new DataView(data.buffer);
            const packetId = (view.getUint8(1) << 8) | view.getUint8(2);
            
            console.log(`Received end packet ${packetId}`);
            
            if (packetId !== fileTransfer.currentPacketId + 1) {
                console.error(`Unexpected end packet ID: got=${packetId}, expected=${fileTransfer.currentPacketId + 1}`);
                // Send ACK anyway to complete transfer
            }
            
            // Send final acknowledgment
            await sendAck(packetId);
            
            // Process completed transfer
            await processCompletedTransfer();
        }
        
        // Process completed transfer
        async function processCompletedTransfer() {
            // Clear progress interval
            if (fileTransfer.progressInterval) {
                clearInterval(fileTransfer.progressInterval);
            }
            
            const elapsed = (Date.now() - fileTransfer.startTime) / 1000;
            const kbps = (fileTransfer.fileSize / 1024) / elapsed;
            
            console.log(`Transfer complete: ${elapsed.toFixed(2)}s, ${kbps.toFixed(2)} KB/s`);
            updateDownloadStatus(`Download complete: ${fileTransfer.filename}`);
            
            // Save the file
            try {
                // Add metadata as header comments
                const metadata = [
                    `# File: ${fileTransfer.filename}`,
                    `# Size: ${fileTransfer.fileSize} bytes (${(fileTransfer.fileSize / 1024).toFixed(2)} KB)`,
                    `# Downloaded: ${new Date().toISOString()}`,
                    `# Transfer duration: ${elapsed.toFixed(2)} seconds`,
                    `# Transfer speed: ${kbps.toFixed(2)} KB/s`,
                    ''
                ].join('\n');
                
                // Combine metadata with file content
                const fullData = metadata + fileTransfer.downloadBuffer;
                
                // Create downloadable file
                const blob = new Blob([fullData], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                // Extract just the filename without path
                let saveFilename = fileTransfer.filename;
                if (saveFilename.startsWith('/')) {
                    saveFilename = saveFilename.substring(1);
                }
                
                a.download = saveFilename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                console.log(`File saved as ${saveFilename}`);
                
                // Reset file transfer state
                fileTransfer.active = false;
                fileTransfer.downloadBuffer = '';
                
                // If there are more files in the queue, start the next one
                if (selectedSessions && currentDownloadIndex < selectedSessions.length - 1) {
                    currentDownloadIndex++;
                    setTimeout(() => {
                        startDownloadingSingleSession(selectedSessions[currentDownloadIndex]);
                    }, 500);
                }
            } catch (error) {
                console.error('Error saving file:', error);
                updateDownloadStatus(`Error saving file: ${error.message}`);
            }
        }

        // Add a confirmation dialog for deleting files
        function deleteSelectedSessions() {
            const selectedSessions = Array.from(document.querySelectorAll('.session-item input[type="checkbox"]:checked'))
                .map(checkbox => {

        // Function to delete files one by one
        async function deleteFiles(sessions) {
            if (!sessions || sessions.length === 0) return;
            
            cancelSessionDialog();
            updateDownloadStatus('Deleting selected files...');
            
            for (const session of sessions) {
                try {
                    await deleteFile(session.filename);
                } catch (error) {
                    console.error('Error deleting file:', error);
                    updateDownloadStatus(`Error deleting ${session.filename}: ${error.message}`);
                    return;
                }
            }
            
            updateDownloadStatus('Files deleted successfully');
            
            // Refresh the file list after deletion
            setTimeout(() => {
                downloadData();
            }, 1000);
        }

        // Function to delete a single file
        async function deleteFile(filename) {
            return new Promise(async (resolve, reject) => {
                if (!rxCharacteristic) {
                    reject(new Error('Not connected'));
                    return;
                }
                
                console.log(`Deleting file: ${filename}`);
                
                // Set up a listener for the delete response
                const deleteResponseHandler = (event) => {
                    const value = event.target.value;
                    const data = new Uint8Array(value.buffer);
                    
                    if (data[0] === 0xFC) {
                        txCharacteristic.removeEventListener('characteristicvaluechanged', deleteResponseHandler);
                        
                        if (data[1] === 1) {
                            console.log(`File ${filename} deleted successfully`);
                            resolve();
                        } else {
                            reject(new Error(`Failed to delete file ${filename}`));
                        }
                    }
                };
                
                // Add the response handler
                txCharacteristic.addEventListener('characteristicvaluechanged', deleteResponseHandler);
                
                // Set a timeout for the response
                const timeout = setTimeout(() => {
                    txCharacteristic.removeEventListener('characteristicvaluechanged', deleteResponseHandler);
                    reject(new Error('Delete operation timed out'));
                }, 5000);
                
                try {
                    // Send the delete command
                    const cmdBuffer = new Uint8Array([11]); // Command 11 - Delete File
                    await rxCharacteristic.writeValue(cmdBuffer);
                    
                    // Add a small delay
                    await new Promise(resolve => setTimeout(resolve, 200));
                    
                    // Send the filename
                    const filenameBuffer = new TextEncoder().encode(filename);
                    await rxCharacteristic.writeValue(filenameBuffer);
                    
                    console.log('Delete request sent');
                } catch (error) {
                    clearTimeout(timeout);
                    txCharacteristic.removeEventListener('characteristicvaluechanged', deleteResponseHandler);
                    reject(error);
                }
            });
        }
