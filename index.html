<!DOCTYPE html>
<html>
<head>
    <title>SwimNav Control</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjWeOxmlkMVnZcV54-wbtunWFVluHtoN0&callback=initMap">
    </script>
    <style>
        body { 
            font-family: Arial; 
            margin: 20px; 
            text-align: center;
        }
        #map-container {
            margin: 20px auto;
            max-width: 800px;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }
        .control { 
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        select, input { 
            width: 200px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 12px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
        }
        label {
            font-weight: bold;
        }
        .waypoint-list {
            margin: 10px auto;
            max-width: 600px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            text-align: left;
        }
        .waypoint-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
            font-family: monospace;
        }
        .waypoint-item:last-child {
            border-bottom: none;
        }
        .waypoint-actions {
            display: flex;
            gap: 2px;
            align-items: center;
        }
        .error-message {
            color: red;
            margin: 5px 0;
            font-size: 0.9em;
        }
        .loading-message {
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }
        .waypoint-item strong {
            color: #007bff;
            margin-right: 5px;
        }
        .move-btn {
            padding: 2px 6px;
            margin: 0 1px;
            font-size: 12px;
            background: #6c757d;
            min-width: 25px;
        }
        .remove-btn {
            padding: 2px 6px;
            margin: 0 1px;
            font-size: 12px;
            min-width: 35px;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML body content remains exactly the same until the script section -->
    [Previous HTML content remains exactly the same]

    <script>
        // Global variables for map functionality
        let map;
        let mapMarkers = [];
        let waypointMarkers = [];

        // Initialize map (will be called by Google Maps API when loaded)
        window.initMap = function() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: 42.540340, lng: -83.214491 },
                mapTypeId: 'hybrid',
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    position: google.maps.ControlPosition.TOP_RIGHT
                }
            });

            map.addListener('click', function(event) {
                const lat = event.latLng.lat();
                const lng = event.latLng.lng();
                
                document.getElementById('wpCoords').value = `${lat}, ${lng}`;
                
                removeMapMarkers();
                const marker = new google.maps.Marker({
                    position: event.latLng,
                    map: map,
                    animation: google.maps.Animation.DROP
                });
                mapMarkers.push(marker);
            });
        };

        function removeMapMarkers() {
            for (let marker of mapMarkers) {
                marker.setMap(null);
            }
            mapMarkers = [];
        }

        // Your existing Bluetooth-related variables
        let bleDevice = null;
        let txCharacteristic = null;
        let rxCharacteristic = null;
        let waypoints = [];
        let expectedWaypoints = 0;
        let receivedWaypoints = 0;

        [All your existing functions remain exactly the same, except for updateWaypointsList]

        // Modified updateWaypointsList function to include map markers
        function updateWaypointsList() {
            // Clear existing waypoint markers
            waypointMarkers.forEach(marker => marker.setMap(null));
            waypointMarkers = [];
            
            const listElement = document.getElementById('waypoint-list');
            if (waypoints.length === 0) {
                listElement.style.display = 'none';
                return;
            }

            listElement.style.display = 'block';
            listElement.innerHTML = waypoints.map((wp, index) => {
                // Create marker for each waypoint if map is initialized
                if (map) {
                    const marker = new google.maps.Marker({
                        position: { lat: wp.lat, lng: wp.lon },
                        map: map,
                        label: (index + 1).toString()
                    });
                    waypointMarkers.push(marker);
                }

                let label;
                if (waypoints.length === 1) {
                    label = "Start/Finish";
                } else if (index === 0) {
                    label = "Start";
                } else if (index === waypoints.length - 1) {
                    label = "Finish";
                } else {
                    label = `Waypoint ${index}`;
                }

                const upButton = index === 0 ? '' : 
                    `<button onclick="moveWaypoint(${index}, 'up')" class="move-btn">↑</button>`;
                const downButton = index === waypoints.length - 1 ? '' : 
                    `<button onclick="moveWaypoint(${index}, 'down')" class="move-btn">↓</button>`;

                return `
                    <div class="waypoint-item">
                        <span><strong>${label}:</strong> ${wp.lat.toFixed(6)}, ${wp.lon.toFixed(6)}</span>
                        <div class="waypoint-actions">
                            ${upButton}
                            ${downButton}
                            <button onclick="removeWaypoint(${index})" class="remove-btn">Del</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

    </script>
</body>
</html>
