    <script>
        // Define variables for map functionality
        let map;
        let mapMarkers = [];
        let waypointMarkers = [];

        function loadGoogleMapsScript() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyDjWeOxmlkMVnZcV54-wbtunWFVluHtoN0&callback=initMap&loading=async`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: 42.540340, lng: -83.214491 },
                mapTypeId: 'hybrid',
                tilt: 0,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    position: google.maps.ControlPosition.TOP_RIGHT
                }
            });

            map.addListener('click', function(event) {
                const lat = event.latLng.lat();
                const lng = event.latLng.lng();
                document.getElementById('wpCoords').value = `${lat}, ${lng}`;
                
                removeMapMarkers();
                const marker = new google.maps.Marker({
                    position: event.latLng,
                    map: map,
                    animation: google.maps.Animation.DROP
                });
                mapMarkers.push(marker);
            });
        }

        function removeMapMarkers() {
            for (let marker of mapMarkers) {
                marker.setMap(null);
            }
            mapMarkers = [];
        }

        // Add listener to load map when page loads
        window.addEventListener('load', loadGoogleMapsScript);
    </script>

    <script>
        let bleDevice = null;
        let txCharacteristic = null;
        let rxCharacteristic = null;
        let waypoints = [];
        let downloadBuffer = '';
        let isDownloading = false;
        let expectedWaypoints = 0;
        let receivedWaypoints = 0;
        let currentFilename = '';
        let downloadProgress = 0;
        let deviceFilename = '';
        let userRequestedFilename = '';
        let expectedSessions = 0;
        let receivedSessions = 0;
        
        // Add after global variables
        function calculateCRC16(data) {
            let crc = 0xFFFF;
            for (let i = 0; i < data.length; i++) {
                crc ^= data[i] << 8;
                for (let j = 0; j < 8; j++) {
                    if (crc & 0x8000) {
                        crc = (crc << 1) ^ 0x1021;
                    } else {
                        crc <<= 1;
                    }
                }
            }
            return crc & 0xFFFF;
        }
        
        async function sendPacketWithRetry(data, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                const checksum = calculateCRC16(data);
                const packetWithChecksum = new Uint8Array(data.length + 2);
                packetWithChecksum.set(data);
                packetWithChecksum[data.length] = (checksum >> 8) & 0xFF;
                packetWithChecksum[data.length + 1] = checksum & 0xFF;
                
                await rxCharacteristic.writeValue(packetWithChecksum);
                
                // Wait for ACK
                const ack = await waitForAck(1000); // 1 second timeout
                if (ack) return true;
            }
            return false;
        }
        
        function setControlsState(enabled) {
            document.getElementById('errorCone').disabled = !enabled;
            document.getElementById('waypointZone').disabled = !enabled;
            document.getElementById('hystCone').disabled = !enabled;
            document.getElementById('triggers').disabled = !enabled;
            document.getElementById('wpCoords').disabled = !enabled;
            document.getElementById('addWpBtn').disabled = !enabled;
            document.getElementById('sendWpBtn').disabled = !enabled;
            document.getElementById('clearWpBtn').disabled = !enabled;
            document.getElementById('saveBtn').disabled = !enabled;
            document.getElementById('loadBtn').disabled = !enabled;
            document.getElementById('downloadBtn').disabled = !enabled;
        }

        async function connect() {
            try {
                console.log('Requesting device...');
                document.getElementById('bleStatus').textContent = 'Status: Connecting...';
        
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{name: 'SwimNav'}],
                    optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
                });
        
                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
                
                rxCharacteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
                txCharacteristic = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');
        
                await txCharacteristic.startNotifications();
                txCharacteristic.addEventListener('characteristicvaluechanged', handleData);
                
                document.getElementById('bleStatus').textContent = 'Status: Connected';
                document.getElementById('connectBtn').textContent = 'Disconnect';
                document.getElementById('connectBtn').onclick = disconnect;
                
                setControlsState(true);
                
                console.log('Requesting device status...');
                await sendCommand(7, 0);
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                console.log('Requesting stored waypoints...');
                document.getElementById('loading-message').style.display = 'block';
                await sendCommand(8, 0);
                
            } catch(error) {
                console.error(error);
                document.getElementById('bleStatus').textContent = 'Status: Error - ' + error;
                setControlsState(false);
            }
        }

        async function disconnect() {
            if (bleDevice) {
                await bleDevice.gatt.disconnect();
            }
            document.getElementById('bleStatus').textContent = 'Status: Disconnected';
            document.getElementById('connectBtn').textContent = 'Connect';
            document.getElementById('connectBtn').onclick = connect;
            setControlsState(false);
            waypoints = [];
            updateWaypointsList();
        }
        
        function handleData(event) {
            const value = event.target.value;
            const data = new Uint8Array(value.buffer);
            
            // Regular packets when not downloading
            if (!isDownloading) {
                if (data[0] === 0xFF && data.length === 5) {
                    document.getElementById('errorCone').value = data[1].toString();
                    document.getElementById('waypointZone').value = data[2].toString();
                    document.getElementById('hystCone').value = data[3].toString();
                    document.getElementById('triggers').value = data[4].toString();
                }
                else if (data[0] === 0xFF && data.length === 2) {
                    expectedWaypoints = data[1];
                    receivedWaypoints = 0;
                    waypoints = [];
                    if (expectedWaypoints === 0) {
                        document.getElementById('loading-message').style.display = 'none';
                        updateWaypointsList();
                    }
                }
                else if (data[0] === 0xFE && data.length === 9) {
                    const view = new DataView(data.buffer);
                    const lat = view.getFloat32(1, true);
                    const lon = view.getFloat32(5, true);
                    waypoints.push({ lat, lon });
                    receivedWaypoints++;
                    
                    if (receivedWaypoints >= expectedWaypoints) {
                        document.getElementById('loading-message').style.display = 'none';
                        updateWaypointsList();
                    }
                }
            }

                else if (data[0] === 0xFB) {  // Session count packet
                    const sessionCount = data[1];
                    availableSessions = [];
                    expectedSessions = sessionCount;
                    receivedSessions = 0;
                }

                else if (data[0] === 0xF9) {  // Session info packet
                    const decoder = new TextDecoder();
                    const filename = decoder.decode(data.slice(1)).replace(/\0/g, '');
                    console.log('Filename:', filename);
                    
                    // For now, just show the filename without size/records
                    availableSessions.push({ 
                        filename: filename,
                        size: 0,     // placeholder
                        records: 0   // placeholder
                    });
                    receivedSessions++;
                    
                    if (receivedSessions >= expectedSessions) {
                        showSessionsList(availableSessions);
                    }
                }
            
            // Download packets
            if (isDownloading) {
                if (data[0] === 0xFA) { // Session info packet
                    const sessionId = data[1];
                    const totalRecords = data[2];
                    const isActive = data[3];
                    const timeSinceLastLog = data[4];
                    updateDownloadStatus(`Session ${sessionId}: ${totalRecords} records${isActive ? ' (Active)' : ''}`);
                }
                else if (data[0] === 0xFE) { // Filename packet from device
                    const decoder = new TextDecoder();
                    deviceFilename = decoder.decode(data.slice(1));
                    downloadProgress = 0;
                    updateDownloadStatus(`Downloading ${userRequestedFilename}...`);
                }
                else if (data[0] === 0xFD) { // Data packet
                    const textDecoder = new TextDecoder();
                    const logData = textDecoder.decode(data.slice(2));
                    downloadBuffer += logData;
                }
                else if (data[0] === 0xFF) { // Progress packet
                    downloadProgress = data[1];
                    updateDownloadStatus(`Downloading ${userRequestedFilename}: ${downloadProgress}%`);
                }
                else if (data[0] === 0xFC) { // Complete packet
                    isDownloading = false;
                    updateDownloadStatus('Download complete!');
                    saveLogData(userRequestedFilename);
                    deviceFilename = '';
                    userRequestedFilename = '';
                }
            }
        }

        function sendCommand(cmd, value) {
            if (!rxCharacteristic) {
                console.log('Not connected');
                return;
            }
            const data = new Uint8Array([cmd, value]);
            return rxCharacteristic.writeValue(data);
        }

        function sendSetting(type, value) {
            let cmd;
            switch(type) {
                case 'errorCone': cmd = 1; break;
                case 'waypointZone': cmd = 2; break;
                case 'hystCone': cmd = 3; break;
                case 'triggers': cmd = 4; break;
                default: return;
            }
            sendCommand(cmd, parseInt(value));
        }

        function validateCoordinates(coordsStr) {
            const coords = coordsStr.split(',').map(s => parseFloat(s.trim()));
            
            if (coords.length !== 2 || isNaN(coords[0]) || isNaN(coords[1])) {
                throw new Error('Please enter valid coordinates in format: latitude, longitude');
            }
            
            const [lat, lon] = coords;
            if (lat < -90 || lat > 90 || lon < -180 || lon > 180) {
                throw new Error('Invalid coordinate ranges. Latitude must be between -90 and 90, Longitude between -180 and 180');
            }

            return { lat, lon };
        }

        function addWaypoint() {
            try {
                const coordsStr = document.getElementById('wpCoords').value.trim();
                const { lat, lon } = validateCoordinates(coordsStr);
                
                waypoints.push({ lat, lon });
                
                document.getElementById('wpCoords').value = '';
                document.getElementById('error-message').textContent = '';
                
                updateWaypointsList();
            } catch(error) {
                document.getElementById('error-message').textContent = error.message;
            }
        }

        function updateWaypointsList() {
            if (waypointMarkers) {
                waypointMarkers.forEach(marker => marker.setMap(null));
                waypointMarkers = [];
            }
            
            const listElement = document.getElementById('waypoint-list');
            if (waypoints.length === 0) {
                listElement.style.display = 'none';
                return;
            }

            listElement.style.display = 'block';
            listElement.innerHTML = waypoints.map((wp, index) => {
                if (map) {
                    const marker = new google.maps.Marker({
                        position: { lat: wp.lat, lng: wp.lon },
                        map: map,
                        label: (index + 1).toString()
                    });
                    waypointMarkers.push(marker);
                }

                let label;
                if (waypoints.length === 1) {
                    label = "Start/Finish";
                } else if (index === 0) {
                    label = "Start";
                } else if (index === waypoints.length - 1) {
                    label = "Finish";
                } else {
                    label = `Waypoint ${index}`;
                }

                const upButton = index === 0 ? '' : 
                    `<button onclick="moveWaypoint(${index}, 'up')" class="move-btn">↑</button>`;
                const downButton = index === waypoints.length - 1 ? '' : 
                    `<button onclick="moveWaypoint(${index}, 'down')" class="move-btn">↓</button>`;

                return `
                    <div class="waypoint-item">
                        <span><strong>${label}:</strong> ${wp.lat.toFixed(6)}, ${wp.lon.toFixed(6)}</span>
                        <div class="waypoint-actions">
                            ${upButton}
                            ${downButton}
                            <button onclick="removeWaypoint(${index})" class="remove-btn">Del</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function removeWaypoint(index) {
            waypoints.splice(index, 1);
            updateWaypointsList();
        }

        async function sendWaypoints() {
            try {
                if (waypoints.length < 2) {
                    document.getElementById('error-message').textContent = 'Minimum 2 waypoints required';
                    return;
                }
                if (waypoints.length > 99) {
                    document.getElementById('error-message').textContent = 'Maximum 99 waypoints allowed';
                    return;
                }
        
                await sendCommand(6, 0);
                await new Promise(resolve => setTimeout(resolve, 100));
                
                for (const wp of waypoints) {
                    const buffer = new ArrayBuffer(9);
                    const view = new DataView(buffer);
                    view.setUint8(0, 5);
                    view.setFloat32(1, wp.lat, true);
                    view.setFloat32(5, wp.lon, true);
                    
                    await rxCharacteristic.writeValue(buffer);
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                document.getElementById('error-message').textContent = 'Waypoints successfully sent to device';
                document.getElementById('error-message').style.color = 'green';
                
                setTimeout(() => {
                    document.getElementById('error-message').textContent = '';
                    document.getElementById('error-message').style.color = 'red';
                }, 5000);
                
                waypoints = [];
                updateWaypointsList();
                setTimeout(() => sendCommand(8, 0), 100);
            } catch(error) {
                document.getElementById('error-message').textContent = 'Error sending waypoints: ' + error.message;
            }
        }
        
        function clearWaypoints() {
            sendCommand(6, 0);
            waypoints = [];
            updateWaypointsList();
        }

        async function downloadData() {
            if (!rxCharacteristic) {
                console.log('Not connected');
                return;
            }
            
            isDownloading = true;
            downloadBuffer = '';
            updateDownloadStatus('Reading available sessions...');
            
            // Request session list from device
            await sendCommand(10, 0);
            
            // Note: The actual session data will be handled by the handleData function
            // which will populate the session dialog through showSessionsList()
        }

        async function startDownloadingSession(sessions) {
            if (!sessions || sessions.length === 0) return;
            
            for (const session of sessions) {
                updateDownloadStatus(`Downloading ${session}...`);
                downloadBuffer = '';
                
                // Request specific session download
                await sendCommand(9, 0);  // We'll need to modify this to specify which file
                
                // Wait for download to complete
                await new Promise(resolve => {
                    const checkComplete = setInterval(() => {
                        if (!isDownloading) {
                            clearInterval(checkComplete);
                            resolve();
                        }
                    }, 100);
                });
            }
            
            updateDownloadStatus('All downloads complete!');
            setTimeout(() => {
                const status = document.getElementById('download-status');
                if (status) status.remove();
            }, 3000);
        }
        
            function saveLogData(filename) {
                // Create metadata header with both filenames
                const metadata = `# User filename: ${filename}\n# Device filename: ${deviceFilename}\n# Downloaded: ${new Date().toISOString()}\n\n`;
                
                // Combine metadata with data
                const fullData = metadata + downloadBuffer;
                
                const blob = new Blob([fullData], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename || 'swimnav-log.csv';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                downloadBuffer = '';
                
                setTimeout(() => {
                    const status = document.getElementById('download-status');
                    if (status) status.remove();
                }, 3000);
            }

        function moveWaypoint(index, direction) {
            if (direction === 'up' && index > 0) {
                [waypoints[index], waypoints[index - 1]] = [waypoints[index - 1], waypoints[index]];
            } else if (direction === 'down' && index < waypoints.length - 1) {
                [waypoints[index], waypoints[index + 1]] = [waypoints[index + 1], waypoints[index]];
            }
            updateWaypointsList();
        }

        function updateDownloadStatus(message) {
            const statusElem = document.getElementById('download-status');
            if (!statusElem) {
                const elem = document.createElement('div');
                elem.id = 'download-status';
                elem.className = 'control';
                document.getElementById('downloadBtn').insertAdjacentElement('afterend', elem);
            }
            document.getElementById('download-status').textContent = message;
        }

        function saveToFile() {
            let filename = prompt("Enter a name for this configuration:", "swimnav-config");
            if (!filename) return;
            
            if (!filename.toLowerCase().endsWith('.json')) {
                filename += '.json';
            }
            
            const config = {
                settings: {
                    errorCone: document.getElementById('errorCone').value,
                    waypointZone: document.getElementById('waypointZone').value,
                    hystCone: document.getElementById('hystCone').value,
                    triggers: document.getElementById('triggers').value
                },
                waypoints: waypoints
            };
            
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        async function loadFromFile(input) {
            try {
                const file = input.files[0];
                if (!file) return;
                
                const text = await file.text();
                const config = JSON.parse(text);
                
                if (config.settings) {
                    document.getElementById('errorCone').value = config.settings.errorCone;
                    document.getElementById('waypointZone').value = config.settings.waypointZone;
                    document.getElementById('hystCone').value = config.settings.hystCone;
                    document.getElementById('triggers').value = config.settings.triggers;
                    
                    Object.entries(config.settings).forEach(([type, value]) => {
                        sendSetting(type, value);
                    });
                }
                
                if (config.waypoints) {
                    waypoints = config.waypoints;
                    updateWaypointsList();
                }
                
                document.getElementById('error-message').textContent = 'Configuration loaded successfully';
                setTimeout(() => {
                    document.getElementById('error-message').textContent = '';
                }, 2000);
                
            } catch (error) {
                document.getElementById('error-message').textContent = 'Error loading configuration: ' + error.message;
            }
            
            input.value = '';
        }
        
        let availableSessions = [];
        let selectedSessions = [];

        function cancelSessionDialog() {
            document.getElementById('sessionOverlay').style.display = 'none';
            document.getElementById('sessionDialog').style.display = 'none';
        }

        function downloadSelectedSessions() {
            const selectedSessions = Array.from(document.querySelectorAll('.session-item input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.dataset.filename);
            
            if (selectedSessions.length === 0) {
                alert('Please select at least one session to download');
                return;
            }
            
            cancelSessionDialog();
            startDownloadingSession(selectedSessions);
        }

        function showSessionsList(sessions) {
            const sessionList = document.getElementById('sessionList');
            sessionList.innerHTML = sessions.map(session => `
                <div class="session-item">
                    <input type="checkbox" data-filename="${session.filename}">
                    <div class="session-info">
                        <div>Filename: ${session.filename}</div>
                        <div>Records: ${session.records}</div>
                        <div>Size: ${(session.size / 1024).toFixed(2)} KB</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('sessionOverlay').style.display = 'block';
            document.getElementById('sessionDialog').style.display = 'block';
        }
    </script>
</body>
</html>
